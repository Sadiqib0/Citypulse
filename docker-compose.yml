 
services:
  db:
    image: postgres:15-alpine
    container_name: citypulse-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-citypulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-citypulse123}
      POSTGRES_DB: ${POSTGRES_DB:-citypulse}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citypulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citypulse-network

  redis:
    image: redis:7-alpine
    container_name: citypulse-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - citypulse-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: citypulse-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-citypulse}:${POSTGRES_PASSWORD:-citypulse123}@db:5432/${POSTGRES_DB:-citypulse}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      SIMULATE_DATA: ${SIMULATE_DATA:-True}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - citypulse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: citypulse-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - citypulse-network

networks:
  citypulse-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
